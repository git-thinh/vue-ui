<div id="lay-top" v-show="objUserInfo.loggedIn"></div>
<div id="lay-"></div>
<div id="lay-body">
    <div id="lay-left" v-show="objUserInfo.loggedIn" style="width:199px;float:left;padding:0 7px;">
        <div id="lay-left-toolbar"></div>
        <div id="lay-left-sidebar"></div>
    </div>
    <div id="lay-main" style="float:right;padding:0 7px;" v-bind:style="{ width: objUserInfo.loggedIn ? 'calc(100% - 199px)' : '100%' }">
        <div id="lay-message">
            <div class="alert alert-success alert-dismissible">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong>Success!</strong> Indicates a successful or positive action.
            </div>
        </div>
        <div id="lay-view">
            <router-view></router-view>
        </div>
    </div>
    <div id="lay-right" v-show="objUserInfo.loggedIn">
        <div id="lay-right-toolbar"></div>
        <div id="lay-right-sidebar"></div>
    </div>
</div>
<div id="lay-bottom" v-show="objUserInfo.loggedIn"></div>
